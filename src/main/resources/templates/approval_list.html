<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>내 결재 요청 내역</title>
</head>
<body>
<h2>내 결재 요청 내역</h2>

<table border="1">
  <thead>
  <tr>
    <th>제목</th>
    <th>내용</th>
    <th>상태</th>
    <th>작성일</th>
    <th>액션</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="approval : ${approvalList.content}">
    <td th:text="${approval.title}">제목</td>
    <td th:text="${approval.content}">내용</td>
    <td th:text="${approval.status}">상태</td>
    <td th:text="${#temporals.format(approval.regDate, 'yyyy-MM-dd HH:mm')}">등록일</td>
    <td>
      <!-- 배포 버튼: 배포대기 상태일 때만 노출 -->
      <form th:if="${approval != null and approval.status?.name() == '배포대기'}"
            th:action="@{'/admin/approval/publish/' + ${approval.approvalId}}" method="post">
        <button type="submit">배포</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
