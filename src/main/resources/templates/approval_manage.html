<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>결재 요청 승인 관리</title>
</head>
<body>
<h2>결재 요청 승인 관리</h2>

<!-- [결재대기] 목록 -->
<h3>[결재대기]</h3>
<table border="1">
  <thead>
  <tr>
    <th>제목</th>
    <th>내용</th>
    <th>작성자</th>
    <th>작성일</th>
    <th>액션</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="approval : ${pendingList}">
    <td th:text="${approval.title}">제목</td>
    <td th:text="${approval.content}">내용</td>
    <td th:text="${approval.writer != null ? approval.writer.adminname : '작성자 없음'}">작성자</td>
    <td th:text="${#temporals.format(approval.regDate, 'yyyy-MM-dd HH:mm')}">작성일</td>
    <td>
      <form th:action="@{'/admin/approval/approve/' + ${approval.approvalId}}" method="post">
        <button type="submit">승인 (배포대기)</button>
      </form>
      <form th:action="@{'/admin/approval/reject/' + ${approval.approvalId}}" method="post">
        <input type="text" name="reason" placeholder="반려 사유 입력" required />
        <button type="submit">반려</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<!-- [배포대기] 목록 -->
<h3>[배포대기]</h3>
<table border="1">
  <thead>
  <tr>
    <th>제목</th>
    <th>내용</th>
    <th>작성자</th>
    <th>작성일</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="approval : ${readyList}">
    <td th:text="${approval.title}">제목</td>
    <td th:text="${approval.content}">내용</td>
    <td th:text="${approval.writer != null ? approval.writer.adminname : '작성자 없음'}">작성자</td>
    <td th:text="${#temporals.format(approval.regDate, 'yyyy-MM-dd HH:mm')}">작성일</td>
  </tr>
  </tbody>
</table>

<!-- [반려] 목록 -->
<h3>[반려]</h3>
<table border="1">
  <thead>
  <tr>
    <th>제목</th>
    <th>내용</th>
    <th>작성자</th>
    <th>작성일</th>
    <th>반려 사유</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="approval : ${rejectedList}">
    <td th:text="${approval.title}">제목</td>
    <td th:text="${approval.content}">내용</td>
    <td th:text="${approval.writer != null ? approval.writer.adminname : '작성자 없음'}">작성자</td>
    <td th:text="${#temporals.format(approval.regDate, 'yyyy-MM-dd HH:mm')}">작성일</td>
    <td th:text="${approval.rejectReason}">반려 사유</td>
  </tr>
  </tbody>
</table>

</body>
</html>
