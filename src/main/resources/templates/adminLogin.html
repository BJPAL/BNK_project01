<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>관리자 로그인</title></head>
<body>
<h2>관리자 로그인</h2>

<form th:action="@{/admin/login}" th:object="${loginRequest}" method="post">
  <input th:field="*{username}" placeholder="아이디"/><br/>
  <input th:field="*{password}" type="password" placeholder="비밀번호"/><br/>
  <div th:if="${loginError}" th:text="${loginError}" style="color:red;"></div>
  <button type="submit">로그인</button>
</form>

</body>
</html>
