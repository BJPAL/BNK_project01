<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  body {
    background-color: #ede4e2;
    font-family: 'Noto Sans KR', sans-serif;
    margin: 0;
    padding: 2rem;
    display: flex;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 800px;
    background-color: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
  }

  h1 {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 1.5rem;
    color: #222;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    text-align: left;
    padding: 1rem;
    border: 1px solid #ddd;
    vertical-align: top;
  }

  th {
    width: 120px;
    background-color: #f7f7f7;
    font-weight: 600;
  }

  input[type="text"], textarea {
    width: 100%;
    padding: 0.6rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 0.95rem;
    box-sizing: border-box;
  }

  textarea {
    height: 150px;
    resize: vertical;
  }

  .btn-wrap {
    text-align: center;
    margin-top: 1.5rem;
  }

  button {
    background-color: #892020;
    color: white;
    padding: 0.6rem 2rem;
    font-size: 1rem;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #6f1a1a;
  }
</style>
</head>
<body>
<div class="container">
<h1>1:1 문의</h1>
<hr>
<table>
	<tr>
		<th>문의분야</th>
		<td>펀드</td>
	</tr>
	<tr>
		<th>성명</th>
		<td th:text="${user.name}"></td>
	</tr>
	<tr>
		<th>제목</th>
		<td><input type="text" name="title" placeholder="제목을 입력하세요"></td>
	</tr>
	<tr>
		<th>내용</th>
		<td><textarea name="content" placeholder="내용을 입력하세요"></textarea></td>
	</tr>
</table>
	<div class="btn-wrap">
      <button onclick="submitQna()">등록</button>
    </div>
</div>
<script>
	function submitQna(){
		const title = document.querySelector('input[name="title"]').value;
		const content = document.querySelector('textarea[name="content"]').value;
		
		if(!title){
			alert("제목을 입력해주세요");
			return;
		}
		if(!content){
			alert("내용을 입력해주세요");
			return;
		}
		
		fetch('/regQna',{
			method: 'POST',
			headers: {'Content-Type': 'application/json'},
			body: JSON.stringify({title, content})
		}).then(res => res.json())
		  .then(data=>{
			  alert("문의가 등록되었습니다.");
			  window.location.href = data.redirectUrl;
		  })
		  .catch(error=>{
			  console.log("1:1 문의 등록 중 에러 발생 : " + error);
		  })
	}
</script>
</body>
</html>
