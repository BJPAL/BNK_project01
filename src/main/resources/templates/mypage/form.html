<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 정보 수정</title>
  <link th:href="@{/css/bnk-theme.css}" rel="stylesheet">
</head>
<body>
<th:block th:replace="fragments/header :: header"></th:block>
<th:block th:replace="mypage/_tabs :: tabs"></th:block>

<section class="bnk-panel">
  <h2 class="bnk-panel__title">회원 정보 수정</h2>

  <form th:action="@{/mypage/edit}" method="post" th:object="${updateRequest}">
    <!-- 아이디(read‑only) -->
    <div class="mb-4">
      <label class="bnk-label">아이디</label>
      <input class="bnk-input" type="text" th:field="*{username}" readonly>
    </div>

    <div class="mb-4">
      <label class="bnk-label">현재 비밀번호</label>
      <input class="bnk-input" type="password" th:field="*{currentPassword}"
             placeholder="현재 비밀번호를 입력하세요">
    </div>

    <div class="mb-4">
      <label class="bnk-label">새 비밀번호</label>
      <input class="bnk-input" type="password" th:field="*{newPassword}"
             placeholder="변경할 비밀번호 입력">
    </div>

    <div class="mb-4">
      <label class="bnk-label">새 비밀번호 확인</label>
      <input class="bnk-input" type="password" th:field="*{confirmNewPassword}"
             placeholder="새 비밀번호를 다시 입력">
    </div>

    <div class="mb-4">
      <label class="bnk-label">이름</label>
      <input class="bnk-input" type="text" th:field="*{name}">
    </div>

    <div class="mb-5">
      <label class="bnk-label">전화번호</label>
      <input class="bnk-input" type="tel" th:field="*{phone}" placeholder="010‑1234‑5678">
    </div>

    <button class="btn-bnk-primary" type="submit">정보 수정</button>
  </form>
</section>
</body>
</html>
