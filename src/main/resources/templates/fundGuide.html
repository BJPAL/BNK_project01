<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>펀드 안내</title>
  <style>
  	.container {
	  max-width: 900px;
	  margin: 0 auto;
	  padding: 0 20px;
	}
	
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 20px;
      margin-top: 40px;
      margin-bottom: 15px;
      font-weight: bold;
      border-bottom: 3px solid #1e88e5;
      display: inline-block;
      padding-bottom: 4px;
    }

    .guide-box {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .guide-item {
      flex: 1 1 calc(33% - 16px);
      background-color: white;
      border-radius: 12px;
      border: 2px solid #ccc;
      padding: 20px;
      min-width: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
    }

    .guide-item strong {
      font-size: 16px;
      color: #d32f2f;
      display: block;
      margin-bottom: 8px;
    }

    .definition-list {
      margin-top: 20px;
    }

    .definition-item {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      display: flex;
      align-items: flex-start;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      gap: 16px;
    }

    .circle-num {
      min-width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #e3f2fd;
      color: #1e88e5;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      margin-top: 4px;
    }

    .definition-content {
      flex: 1;
    }

    .definition-item .term-title {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .definition-item ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .definition-item ul li::before {
      content: "– ";
      margin-right: 4px;
    }

    .definition-item ul li {
      margin-bottom: 4px;
      line-height: 1.5;
    }

  </style>
</head>
<body>
<div class="container">
  <h1>펀드 안내</h1>

  <div class="section-title">펀드 투자 유형 가이드</div>
  <div class="guide-box">
    <div th:each="guide : ${list1}" class="guide-item">
      <strong th:text="${guide.term}">채권형</strong>
      <span th:text="${guide.definition}">정의</span>
    </div>
  </div>

  <div class="section-title">수익증권 용어해설</div>
  <div class="definition-list">
    <div th:each="guide, stat : ${list2}" class="definition-item">
      <div class="circle-num" th:text="${stat.index + 1}">1</div>
      <div class="definition-content">
        <div class="term-title" th:text="${guide.term}">용어명</div>
        <ul>
          <li th:each="sentence : ${splitList[stat.index]}" th:text="|${sentence}.|"></li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
