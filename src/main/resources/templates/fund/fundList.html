        <script th:inline="javascript">
            // Thymeleafì—ì„œ ì „ë‹¬ë°›ì€ ë°ì´í„°
            const USER_ID = /*[[${userId}]]*/ null;
            const INVEST_TYPE = /*[[${investType}]]*/ null;

            /**
             * í€ë“œ ë¦¬ìŠ¤íŠ¸ ê´€ë¦¬ í´ë˜ìŠ¤
             * - í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ìœ¼ë¡œ ì‚¬ìš©ì íˆ¬ìì„±í–¥ì— ë§ëŠ” í€ë“œ ì¡°íšŒ
             * - ë¬´í•œ ìŠ¤í¬ë¡¤ í˜•íƒœì˜ ë”ë³´ê¸° ê¸°ëŠ¥ ì œê³µ
             */
            class FundListManager {
                constructor() {
                    // ìƒíƒœ ë³€ìˆ˜ë“¤
                    this.funds = []; // ë¡œë“œëœ í€ë“œ ëª©ë¡
                    this.loading = false; // ë¡œë”© ìƒíƒœ
                    this.hasMore = true; // ë” ê°€ì ¸ì˜¬ ë°ì´í„° ì¡´ì¬ ì—¬ë¶€
                    this.page = 1; // í˜„ì¬ í˜ì´ì§€
                    this.limit = 10; // í•œ ë²ˆì— ë¡œë“œí•  í€ë“œ ìˆ˜
                    this.userId = USER_ID; // ì‚¬ìš©ì ID
                    this.investType = INVEST_TYPE; // íˆ¬ì ì„±í–¥

                    // DOM ìš”ì†Œë“¤
                    this.fundListEl = document.getElementById("fund-list");
                    this.loadMoreBtn = document.getElementById("load-more-btn");
                    this.loadMoreContainer = document.getElementById(
                        "load-more-container"
                    );
                    this.messageContainer =
                        document.getElementById("message-container");
                    this.totalCountEl = document.getElementById("total-count");
                    this.investTypeDisplayEl = document.getElementById(
                        "invest-type-display"
                    );
                    this.userWelcomeEl =
                        document.getElementById("user-welcome");

                    this.init();
                }

                /**
                 * ì´ˆê¸°í™” - ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡ ë° ë°ì´í„° ë¡œë“œ
                 */
                init() {
                    console.log("FundListManager ì´ˆê¸°í™” ì‹œì‘");
                    console.log("ì‚¬ìš©ì ì •ë³´:", {
                        userId: this.userId,
                        investType: this.investType,
                    });

                    // ë”ë³´ê¸° ë²„íŠ¼ ì´ë²¤íŠ¸ ë“±ë¡
                    this.loadMoreBtn.addEventListener("click", () =>
                        this.handleLoadMore()
                    );

                    // íˆ¬ìì„±í–¥ì´ ìˆìœ¼ë©´ ìë™ìœ¼ë¡œ í€ë“œ ì¡°íšŒ
                    if (this.investType) {
                        this.updateInvestTypeDisplay();
                        this.loadFunds(true);
                    } else {
                        this.showMessage(
                            "íˆ¬ì ì„±í–¥ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.",
                            "error"
                        );
                    }
                }

                /**
                 * íˆ¬ìì„±í–¥ í‘œì‹œ ì—…ë°ì´íŠ¸
                 */
                updateInvestTypeDisplay() {
                    const investTypeNames = {
                        1: "ì•ˆì •í˜•",
                        2: "ì•ˆì • ì¶”êµ¬í˜•",
                        3: "ìœ„í—˜ ì¤‘ë¦½í˜•",
                        4: "ì ê·¹ íˆ¬ìí˜•",
                        5: "ê³µê²© íˆ¬ìí˜•",
                    };

                    const typeName =
                        investTypeNames[this.investType] || "ì•Œ ìˆ˜ ì—†ìŒ";
                    this.investTypeDisplayEl.textContent = typeName;
                    this.investTypeDisplayEl.style.display = "inline-block";

                    this.userWelcomeEl.textContent = `${typeName} íˆ¬ììë‹˜ê»˜ ë§ëŠ” í€ë“œë¥¼ ì¶”ì²œí•´ë“œë¦½ë‹ˆë‹¤.`;
                }

                /**
                 * í€ë“œ ë°ì´í„° ì¡°íšŒ
                 * @param {boolean} isInitial - ì´ˆê¸° ë¡œë“œ ì—¬ë¶€
                 */
                async loadFunds(isInitial = false) {
                    if (this.loading) return;

                    console.log(
                        `í€ë“œ ì¡°íšŒ ì‹œì‘: page=${this.page}, investType=${this.investType}`
                    );

                    this.setLoading(true);
                    this.clearMessage();

                    try {
                        // API í˜¸ì¶œ
                        const response = await fetch(
                            `/api/funds/list?page=${this.page}&limit=${this.limit}&investType=${this.investType}`
                        );
                        const data = await response.json();

                        if (!data.success) {
                            throw new Error(
                                data.message || "ë°ì´í„° ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤."
                            );
                        }

                        console.log("API ì‘ë‹µ:", data);

                        // ë°ì´í„° ì—…ë°ì´íŠ¸
                        if (isInitial) {
                            this.funds = data.data.funds;
                        } else {
                            this.funds = [...this.funds, ...data.data.funds];
                        }

                        // í˜ì´ì§€ë„¤ì´ì…˜ ì •ë³´ ì—…ë°ì´íŠ¸
                        this.hasMore = data.pagination.hasNext;
                        this.updateTotalCount(data.pagination.total);

                        // í™”ë©´ì— ë Œë”ë§
                        this.renderFunds(
                            isInitial ? this.funds : data.data.funds
                        );
                        this.updateLoadMoreButton();

                        console.log(
                            `í€ë“œ ì¡°íšŒ ì™„ë£Œ: ${data.data.funds.length}ê°œ ë¡œë“œë¨`
                        );
                    } catch (error) {
                        console.error("í€ë“œ ì¡°íšŒ ì‹¤íŒ¨:", error);
                        this.showMessage(
                            "í€ë“œ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.",
                            "error"
                        );
                    } finally {
                        this.setLoading(false);
                    }
                }

                /**
                 * í€ë“œ ëª©ë¡ í™”ë©´ì— ë Œë”ë§
                 * @param {Array} fundsToRender - ë Œë”ë§í•  í€ë“œ ë°°ì—´
                 */
                renderFunds(fundsToRender) {
                    if (this.page === 1) {
                        this.fundListEl.innerHTML = "";
                    }

                    if (fundsToRender.length === 0 && this.page === 1) {
                        this.fundListEl.innerHTML = `
                        <div class="no-data">
                            <div class="no-data-icon">ğŸ“Š</div>
                            <h3>ì¶”ì²œí•  í€ë“œê°€ ì—†ìŠµë‹ˆë‹¤</h3>
                            <p>í˜„ì¬ íˆ¬ìì„±í–¥ì— ë§ëŠ” í€ë“œê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                        </div>
                    `;
                        return;
                    }

                    // ê° í€ë“œë¥¼ í™”ë©´ì— ì¶”ê°€
                    fundsToRender.forEach((fund) => {
                        const fundElement = this.createFundElement(fund);
                        this.fundListEl.appendChild(fundElement);
                    });
                }

                /**
                 * ê°œë³„ í€ë“œ ìš”ì†Œ ìƒì„±
                 * @param {Object} fund - í€ë“œ ë°ì´í„°
                 * @returns {HTMLElement} í€ë“œ ìš”ì†Œ
                 */
                createFundElement(fund) {
                    const fundEl = document.createElement("div");
                    fundEl.className = "fund-item";

                    // ìˆ˜ìµë¥  í¬ë§·íŒ… ë° í´ë˜ìŠ¤ ê²°ì •
                    const formatReturn = (value) => {
                        if (value === null || value === undefined) return "-";
                        return `${value > 0 ? "+" : ""}${parseFloat(
                            value
                        ).toFixed(2)}%`;
                    };

                    const getReturnClass = (value) => {
                        if (value === null || value === undefined)
                            return "return-neutral";
                        return value > 0
                            ? "return-positive"
                            : value < 0
                            ? "return-negative"
                            : "return-neutral";
                    };

                    // ìœ„í—˜ë“±ê¸‰ í…ìŠ¤íŠ¸
                    const getRiskLevelText = (level) => {
                        const levels = {
                            1: "ë§¤ìš°ë†’ìŒ",
                            2: "ë†’ìŒ",
                            3: "ë³´í†µ",
                            4: "ë‚®ìŒ",
                            5: "ë§¤ìš°ë‚®ìŒ",
                            6: "ë§¤ìš°ë‚®ìŒ",
                        };
                        return levels[level] || "-";
                    };

                    // ìš´ìš©ê·œëª¨ í¬ë§·íŒ… (ì–µì› ë‹¨ìœ„)
                    const formatAUM = (aum) => {
                        if (!aum) return "-";
                        return aum;
                        // return `${Math.round(aum / 100000000)}ì–µì›`;
                    };

                    fundEl.innerHTML = `
                    <div class="fund-info">
                        <div class="fund-name">
                            <a href="/fund/${
                                fund.fundId
                            }" class="fund-name-link">
                                ${fund.fundName}
                            </a>
                        </div>
                        <div class="fund-details">
                            <span class="fund-tag">${
                                fund.fundType || "-"
                            }</span>
                            <span class="fund-tag">${
                                fund.investmentRegion || "-"
                            }</span>
                            <span class="fund-tag">${
                                fund.managementCompany || "-"
                            }</span>
                            <span class="risk-level">ìœ„í—˜ë“±ê¸‰ ${
                                fund.riskLevel
                            } (${getRiskLevelText(fund.riskLevel)})</span>
                        </div>
                    </div>
                    <div class="return-value ${getReturnClass(
                        fund.month1Return
                    )}">
                        ${formatReturn(fund.month1Return)}
                    </div>
                    <div class="return-value ${getReturnClass(
                        fund.month3Return
                    )}">
                        ${formatReturn(fund.month3Return)}
                    </div>
                    <div class="return-value ${getReturnClass(
                        fund.month6Return
                    )}">
                        ${formatReturn(fund.month6Return)}
                    </div>
                    <div class="return-value ${getReturnClass(
                        fund.month12Return
                    )}">
                        ${formatReturn(fund.month12Return)}
                    </div>
                    <div class="return-value ${getReturnClass(
                        fund.month12Return
                    )}">
                        ${formatReturn(fund.month12Return)}
                    </div>
                    <div class="fund-scale">
                        ${formatAUM(fund.aum)}
                    </div>
                    <div class="fund-fee">
                        ${
                            fund.totalExpenseRatio
                                ? fund.totalExpenseRatio + "%"
                                : "-"
                        }
                    </div>
                `;

                    return fundEl;
                }

                /**
                 * ë”ë³´ê¸° ë²„íŠ¼ í´ë¦­ í•¸ë“¤ëŸ¬
                 */
                handleLoadMore() {
                    this.page += 1;
                    this.loadFunds(false);
                }

                /**
                 * ë¡œë”© ìƒíƒœ ì„¤ì •
