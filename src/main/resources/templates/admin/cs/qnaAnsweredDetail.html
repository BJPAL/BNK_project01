<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnaAnsweredDetail</title>
</head>
<body>
    <div th:replace="admin/a_header :: adminHeader"></div>

    <h2 th:text="${qna.title}">문의 제목</h2>

    <p><strong>작성자:</strong> <span th:text="${qna.user.username}">userId</span></p>

    <p><strong>작성일:</strong> <span th:text="${#temporals.format(qna.regDate, 'yyyy-MM-dd HH:mm')}">2025-07-13</span></p>

    <p><strong>문의 내용:</strong></p>
    <div th:text="${qna.content}">문의 본문 내용</div>

    <p><strong>답변 내용:</strong></p>
    <div th:text="${qna.answer}">문의 답변 내용</div>
</body>
</html>
