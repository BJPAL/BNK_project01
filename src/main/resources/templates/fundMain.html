<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>펀드 메인 페이지</title>

  <!-- 폰트 & 아이콘 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- 전용 CSS -->
  <link rel="stylesheet" href="/css/fundMain.css">
</head>
<body>
  <!-- 📌 중앙 정렬 래퍼 -->
  <div class="wrapper">

    <!-- 페이지 제목 -->
    <h2 class="section-title">펀드</h2>

    <!-- 검색창 -->
    <div class="search-bar">
      <input type="text" placeholder="관심있는 펀드를 검색해보세요" />
      <i class="fa-solid fa-search"></i>
    </div>

    <!-- 안내 문구 -->
    <div class="headline">
      <p class="slogan">나의 투자 성향에 맞는 <b>다양한 펀드</b>를 확인해보세요.</p>
      <a href="/profile" class="inline-link">투자 성향 분석 시작하기 →</a>
    </div>

    <!-- 카드 영역 -->
    <section class="cards">
      <div class="card big">
      	<span class="card-title2">추천 펀드</span>
      </div>
      <div class="card big"><span class="card-title2">수익률 BEST</span></div>

     <div class="card small icon guide-card">
		<img src="/images/main1.png" alt="">
		<span class="card-title">
		   펀드가 처음이신가요?<br><b class="card-title2">펀드 가이드</b>
		 </span>
	 </div>
	<!-- 아이콘형 카드 (펀드 MBTI) -->
	<button type="button" onclick="location.href='/test'" class="card small icon mbti-card">
	  <img src="/images/main2.png" alt="MBTI" class="mbti-img">
	  <span class="card-title">
	    나의 투자 성격은?<br><b class="card-title2">펀드 MBTI</b>
	  </span>
	</button>
    </section>

    <!-- 캐러셀 도트 -->
    <div class="carousel-dots">
      <span class="dot"></span>
      <span class="dot active"></span>
      <span class="dot"></span>
    </div>

  </div>
</body>
</html>
