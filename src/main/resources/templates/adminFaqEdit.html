<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>FAQ 수정</h1>

<div th:if="${errorMessage}" style="color:red;" th:text="${errorMessage}"></div>

<form th:action="@{'/admin/faq/edit/' + ${faq.faqId}}" method="post">
  <label>질문</label>
  <input type="text" name="question" th:value="${faq.question}" />
  <br>
  <label>답변</label>
  <textarea name="answer" th:text="${faq.answer}"></textarea>
  <br>
    <label>활성화 여부</label>
    <input type="checkbox" name="active" th:checked="${faq.active}" /><br>
    <br>
  <button type="submit">수정</button>
</form>
</body>
</html>
