<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>

  <!-- ① Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ② 커스텀 은행 테마 -->
  <link rel="stylesheet" href="/css/bank.css">
</head>
<body>
<!-- 공통 헤더 -->
<th:block th:replace="fragments/header :: header"></th:block>


<!-- 로그인 카드 -->
<section class="container py-5" style="max-width:420px;">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-5">
      <h3 class="mb-4 fw-bold text-center">Secure Login</h3>

      <form th:action="@{/auth/login}" th:object="${loginRequest}" method="post" novalidate>
        <!-- 아이디 -->
        <div class="mb-3">
          <input th:field="*{username}" class="form-control" placeholder="아이디">
          <div class="text-danger small" th:errors="*{username}"></div>
        </div>

        <!-- 비밀번호 -->
        <div class="mb-4">
          <input th:field="*{password}" type="password" class="form-control" placeholder="비밀번호">
          <div class="text-danger small" th:errors="*{password}"></div>
        </div>

        <!-- 서버 측 오류 -->
        <div class="text-danger mb-3" th:if="${loginError}" th:text="${loginError}"></div>

        <!-- 로그인 버튼 -->
        <button type="submit" class="btn btn-gold w-100 rounded-pill fw-semibold">로그인</button>
      </form>

      <div class="mt-3 text-center">
        <a th:href="@{/auth/join}" class="link-bank">계정이 없나요? 회원가입</a>
      </div>
    </div>
  </div>
</section>
</body>
</html>
