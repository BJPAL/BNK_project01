<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Secure Login | BNK Fund</title>

  <!-- 기본 폰트 & 부트스트랩 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 포인트 컬러 및 로그인 카드 전용 스타일 -->
  <style>
    :root{
      --bnk:#D7191F;          /* 메인 빨강 */
      --bnk-hover:#8B0304;    /* 호버·딥 레드 */
      --bnk-light:#FFF5F5;    /* 흐린 배경 */
    }

    /* 배경 – 은은한 그러데이션 */
    body{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ffffff 0%,var(--bnk-light) 100%);
      font-family:'Poppins',sans-serif;
    }

    /* 카드 */
    .login-card{
      width:420px;
      border:none;
      border-radius:1.25rem;
      box-shadow:0 12px 28px rgba(0,0,0,.12);
    }

    /* 헤딩 */
    .login-title{
      font-weight:600;
      color:var(--bnk);
    }

    /* 입력창 */
    .form-control{
      border-radius:.75rem;
      min-height:48px;
      font-size:.95rem;
    }
    .form-control:focus{
      border-color:var(--bnk);
      box-shadow:0 0 0 .17rem rgba(215,25,31,.2);
    }

    /* 버튼 */
    .btn-bnk{
      background:var(--bnk)!important;
      color:#fff!important;
      border:none;
      border-radius:50rem;
      font-weight:600;
      letter-spacing:.3px;
    }
    .btn-bnk:hover{
      background:var(--bnk-hover)!important;
    }

    /* 링크 */
    .link-bnk{
      color:var(--bnk);
      font-weight:500;
      text-decoration:none;
    }
    .link-bnk:hover{
      color:var(--bnk-hover);
      text-decoration:underline;
    }
  </style>
</head>
<body>

<section class="card login-card p-5">
  <h3 class="text-center mb-4 login-title">Secure Login</h3>

  <form th:action="@{/auth/login}" th:object="${loginRequest}" method="post" novalidate>
    <!-- 아이디 -->
    <div class="mb-3">
      <input th:field="*{username}" class="form-control" placeholder="아이디">
      <div class="small text-danger" th:errors="*{username}"></div>
    </div>

    <!-- 비밀번호 -->
    <div class="mb-4">
      <input th:field="*{password}" type="password" class="form-control" placeholder="비밀번호">
      <div class="small text-danger" th:errors="*{password}"></div>
    </div>

    <!-- 서버 측 오류 -->
    <div class="mb-3 text-danger" th:if="${loginError}" th:text="${loginError}"></div>

    <button class="btn btn-bnk w-100 py-2 mb-2">로그인</button>
  </form>

  <div class="text-center mt-3">
    <a th:href="@{/auth/join}" class="link-bnk"> 회원가입</a>
  </div>
</section>

</body>
</html>
