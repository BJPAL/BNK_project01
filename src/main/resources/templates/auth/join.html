<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>

  <!-- 부트스트랩 + 커스텀 테마 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/bank.css" rel="stylesheet">
</head>
<body>
<!-- 공통 헤더 -->
<th:block th:replace="fragments/header :: header"></th:block>


<!-- 회원가입 카드 -->
<section class="container py-5" style="max-width:480px;">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-5">
      <h3 class="mb-4 fw-bold text-center">Create Account</h3>

      <form th:action="@{/auth/join}" th:object="${joinRequest}" method="post" novalidate>
        <!-- 아이디 -->
        <div class="mb-3">
          <input th:field="*{username}" class="form-control" placeholder="아이디">
          <div class="text-danger small" th:errors="*{username}"></div>
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
          <input th:field="*{password}" type="password" class="form-control" placeholder="비밀번호">
          <div class="text-danger small" th:errors="*{password}"></div>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="mb-3">
          <input th:field="*{confirmPassword}" type="password" class="form-control" placeholder="비밀번호 확인">
          <div class="text-danger small" th:errors="*{confirmPassword}"></div>
        </div>

        <!-- 이름 -->
        <div class="mb-3">
          <input th:field="*{name}" class="form-control" placeholder="이름">
          <div class="text-danger small" th:errors="*{name}"></div>
        </div>

        <!-- 전화번호 -->
        <div class="mb-4">
          <input th:field="*{phone}" class="form-control" placeholder="010-1234-5678">
          <div class="text-danger small" th:errors="*{phone}"></div>
        </div>

        <!-- 서버 측 오류 -->
        <div class="text-danger mb-3" th:if="${joinError}" th:text="${joinError}"></div>

        <!-- 가입 버튼 -->
        <button type="submit" class="btn btn-gold w-100 rounded-pill fw-semibold">가입하기</button>
      </form>

      <div class="mt-3 text-center">
        <a th:href="@{/auth/login}" class="link-bank">이미 계정이 있나요? 로그인</a>
      </div>
    </div>
  </div>
</section>
</body>
</html>
