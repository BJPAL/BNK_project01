<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>BNK 부산은행 | 회원가입</title>

  <!-- 폰트 & 부트스트랩 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 컬러 & 컴포넌트 -->
  <style>
    :root{
      --bnk:#D7191F;          /* 메인 레드 */
      --bnk-hover:#8B0304;    /* 호버용 딥 레드 */
      --bnk-light:#FFF5F5;    /* 희미한 배경 */
    }

    body{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ffffff 0%,var(--bnk-light) 100%);
      font-family:'Poppins',sans-serif;
    }

    /* 카드 */
    .join-card{
      width:460px;
      border:none;
      border-radius:1.25rem;
      box-shadow:0 12px 28px rgba(0,0,0,.12);
    }

    /* 제목 */
    .join-title{
      font-weight:600;
      color:var(--bnk);
    }

    /* 인풋 */
    .form-control{
      border-radius:.75rem;
      min-height:48px;
      font-size:.95rem;
    }
    .form-control:focus{
      border-color:var(--bnk);
      box-shadow:0 0 0 .17rem rgba(215,25,31,.2);
    }

    /* 버튼 */
    .btn-bnk{
      background:var(--bnk)!important;
      color:#fff!important;
      border:none;
      border-radius:50rem;
      font-weight:600;
      letter-spacing:.3px;
    }
    .btn-bnk:hover{
      background:var(--bnk-hover)!important;
    }

    /* 링크 */
    .link-bnk{
      color:var(--bnk);
      font-weight:500;
      text-decoration:none;
    }
    .link-bnk:hover{
      color:var(--bnk-hover);
      text-decoration:underline;
    }
  </style>
</head>
<body>

<section class="card join-card p-5">
  <h3 class="text-center mb-4 join-title">Create Account</h3>

  <form th:action="@{/auth/join}" th:object="${joinRequest}" method="post" novalidate>
    <!-- 아이디 -->
    <div class="mb-3">
      <input th:field="*{username}" class="form-control" placeholder="아이디">
      <div class="small text-danger" th:errors="*{username}"></div>
    </div>

    <!-- 비밀번호 -->
    <div class="mb-3">
      <input th:field="*{password}" type="password" class="form-control" placeholder="비밀번호">
      <div class="small text-danger" th:errors="*{password}"></div>
    </div>

    <!-- 비밀번호 확인 -->
    <div class="mb-3">
      <input th:field="*{confirmPassword}" type="password" class="form-control" placeholder="비밀번호 확인">
      <div class="small text-danger" th:errors="*{confirmPassword}"></div>
    </div>

    <!-- 이름 -->
    <div class="mb-3">
      <input th:field="*{name}" class="form-control" placeholder="이름">
      <div class="small text-danger" th:errors="*{name}"></div>
    </div>

    <!-- 휴대전화 -->
    <div class="mb-4">
      <input th:field="*{phone}" class="form-control" placeholder="010-1234-5678">
      <div class="small text-danger" th:errors="*{phone}"></div>
    </div>

    <!-- 서버 측 오류 -->
    <div class="mb-3 text-danger" th:if="${joinError}" th:text="${joinError}"></div>

    <button class="btn btn-bnk w-100 py-2">가입하기</button>
  </form>

  <div class="text-center mt-3">
    <a th:href="@{/auth/login}" class="link-bnk">이미 계정이 있나요? 로그인</a>
  </div>
</section>

</body>
</html>
